<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="title-color">Vacinas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let vacina of vacinas">
      <ion-label>
        <h2><strong>{{vacina.nome}}</strong></h2>
        <span>Doses: <strong>{{vacina.qtdDoses}}</strong></span>
      </ion-label>
      
      <ion-buttons>
        <ion-button color="primary" [routerLink]="['edicao', vacina.id]">
          <ion-icon name="create" slot="icon-only"></ion-icon> 
        </ion-button>
        <ion-button color="danger" (click)="confirmarExclusao(vacina)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
 
  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button [routerLink]="['cadastro']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
