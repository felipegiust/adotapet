<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="title-color">Pets</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let pets of pets">
      <ion-avatar slot="start">
        <img [src]="pets.imagem? pets.imagem: 'https://cdn.neemo.com.br/uploads/settings_webdelivery/logo/1906/340719-200.png'"/>
      </ion-avatar>
      <ion-label>
        <h2><strong>{{pets.nome}}</strong></h2>
        <h4><strong>EspÃ©cie:</strong> {{especies[pets.especie]}}</h4>
        <h4><strong>Sexo:</strong> {{sexos[pets.sexo]}}</h4>
      </ion-label>
      
      <ion-buttons>
        <ion-button color="primary" [routerLink]="['edicao', pets.id]">
          <ion-icon name="create" slot="icon-only"></ion-icon> 
        </ion-button>
        <ion-button color="danger" (click)="confirmarExclusao(pets)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
 
  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button [routerLink]="['cadastro']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
